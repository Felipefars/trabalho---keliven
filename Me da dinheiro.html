<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta https-equiv=""x>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Me dá dinheiro</title>

<style>
    body{
        background-color: red;
    }
    
    .painel{
        background-color: white;
        margin: auto;
        width: 500px;
        height: 500px;
        border-radius: 20px;
        text-align: center;
        padding-top: 20px;
        font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;

       
    }
    #sim{
        height: 40px;
        width: 60px;
        background-color: red;
        border: 2px solid white;
        border-radius: 10px;
        color: white;
        margin-left: -60px;
    }
    #nao{
        position: absolute;
        height: 40px;
        width: 60px;
        background-color: red;
        border: 2px solid white;
        border-radius: 10px;
        color: white;
        margin-left: 10px;

    }



</style>

</head>
<body>

    <div class="painel">
        <h1> Me dá dindim</h1>
        <img src="https://prevethome.com.br/wp-content/uploads/2014/02/cachorros-rindogif.gif" alt="" srcset="">

        <a href="https://youtu.be/b0Ya9dPu1mo"><button id="sim"> Sim </button></a>
        <button onmouseover="fuja()" id="nao"> Não </button>

    <div>

        <script>
            function fuja(){
                var botaonao  = document.getElementById("nao")

                var largurajanela = window.innerWidth;
                var alturajanela = window.innerHeight;

                var maxX = largurajanela - botaonao.offsetWidth;
                var maxY = alturajanela - botaonao.offsetHeight;

                var aleatorioX = Math.floor(Math.random() * maxX);
                var aleatorioY = Math.floor(Math.random() * maxY);

                botaonao.style.left = aleatorioX + "px";
                botaonao.style.top = aleatorioY + "px";
            }
        </script>

       
        
        
    


</body>
</html>
